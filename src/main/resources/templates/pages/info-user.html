<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <div th:replace="index :: index_head"></div>
  <!--  css  -->
  <title>Info User</title>
  <!--    <link rel="stylesheet" th:href="@{~/css/components/products.css}"/>-->
    <link rel="stylesheet" th:href="@{~/css/pages/info-user.css}"/>
    <script th:inline="javascript">
        /*<![CDATA[*/
        /*]]>*/
        var infoUser = JSON.parse(localStorage.getItem("user"));
        if(!infoUser){
            window.location.href="/signin";

        }


    </script>
</head>
<body>
<section th:replace="index :: index_body">
  <section id="info-user" class="pb-3" th:fragment="content_index (type)" th:remove="${type}">
    <div class="container text-black">
      <div class="row">
        <div class="col-lg-9 col-12">
            <div style="min-height: 350px">
                <h4 class="fw-bold">THÔNG TIN TÀI KHOẢN</h4>
                <p id="" class="info-user-name fw-bold mb-1">Xin chào, Nguyễn Trọng Văn</p>
                <p class="fw-bold mb-1">Đơn hàng gần nhất</p>
                <div class="table-responsive">
                    <table class="mt-3 table table-secondary table-striped text-center " style="font-size: 14px">
                        <thead>
                        <tr>
                            <th>Đơn hàng</th>
                            <th>Ngày</th>
                            <th>Chuyển đến</th>
                            <th>Địa chỉ</th>
                            <th>Giá trị đơn hàng</th>
                            <th>
                                Tình trạng thanh toán
                            </th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="table-info-user-bills">
                        </tbody>
                    </table>

                </div>
                <div class="mx-auto" id="info-user-loading"></div>
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-end" id="info-user-pagenation">
                        <li class="page-item disabled">
                            <button onclick="handleClickPagenation(this)" class="page-link" href="#" tabindex="-1">Previous</button>
                        </li>
                        <li class="page-item"><button onclick="handleClickPagenation(this)" class="page-link" data-value="0">1</button></li>
                        <li class="page-item">
                            <button onclick="handleClickPagenation(this)" class="page-link" data-value="1">Next</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="col-lg-3 col-12">
          <div class="bg-white">
              <h4 class="btn-bg-blue text-white fw-bold p-3">THÔNG TIN TÀI KHOẢN</h4>
              <div class="p-3">
                <p class="info-user-name"></p>
                <p id="info-user-address"></p>
                <p id="info-user-city"></p>
<!--                <p id="info-user-country">Quốc gia: <span></span></p>-->
                <p id="info-user-phone"></p>
                <a href="#" class="btn btn-primary">
                  Sổ địa chỉ
                </a>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
<th:block th:insert="~{index :: body/div}"></th:block>
<th:block th:insert="~{index :: body/script}"></th:block>
<script th:src="@{~/js/pages/info-user.js}"></script>

</body>
</html>
